<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="mainContainer">


    <div class="searchContainer">
      <div class="searchBox">
        <input type="text" placeholder="enter city name" id="inputBox">
      </div>
      <div class="inputIcon" id="btn">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>



    <div class="weatherBgImg">
      <div class="temp">
        <p><span id="realTemp"></span><sup>o</sup>C</p>
      </div>
      <div class="city">
        <p id="cityName"></p>
      </div>
    </div>







    <div class="infoContainer">
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text"><p>Feels like</p></div>
        <div id="feels_like">0</div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text">
          <p>Grnd Level</p>
        </div>
        <div id="grnd_level">0</div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text">
          <p>Humidity</p>
        </div>
        <div id="humidity">0</div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text">
          <p>Pressure</p>
        </div>
        <div id="pressure">0</div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text">
          <p>Visibility</p>
        </div>
        <div id="visibility">0</div>
      </div>
      <div class="box">
        <div class="icon"><i class="fa-solid fa-temperature-half"></i></div>
        <div class="text">
          <p>Wind Speed</p>
        </div>
        <div id="wind_speed">0</div>
      </div>
    </div>


    <div class="sunInfoContainer">
      <div class="sunriseText sunInfo">6:00</div>
      <div class="sunsetText sunInfo">20:00</div>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="app.js"></script>
</body>
</html>
